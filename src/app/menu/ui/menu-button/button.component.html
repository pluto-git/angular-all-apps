<button class="bg-white shadow-lg p-4 lg:p-2 grow lg:h-100" [routerLink]="!appProps.isExternal ? [appProps.link]: []">
    <ng-container *ngIf="appProps.isExternal; else internal">
        <a matTooltip="a new tab with the hosted project"
            [href]="appProps.link" target="_blank" rel="noreferrer">{{appProps.name}}</a>
    </ng-container>
    <ng-template #internal>
        {{appProps.name}}
    </ng-template>
</button>
